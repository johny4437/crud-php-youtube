<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Cadastro</title>
</head>
<body>
    <div class="container p-5" style="margin: 0 auto !important; float: none !important;">
         <!--NAVBAR START-->
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                  <a class="btn btn-success" type="submit" href="index.html">Clientes</a>
                </form>
              </div>
            </div>
          </nav>
        <!--NAVBAR END-->
    
        <div class="card-header bg-secondary">
            <p style="color:#fff">Cadastro de Clientes</p>
        </div>
    

        <div class="card p-2"  >
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nome</label>
                    <input class="form-control" id="name" type="text" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">CPF</label>
                    <input class="form-control" id="cpf" type="text"  placeholder="Insira seu CPF(somente nÃºmeros)" pattern="[0-9]{11}" required />
                </div>
                <div class="col-md-12">
                    <label class="form-label">EndereÃ§o</label>
                    <input class="form-control" id="address" type="text" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Telefone</label>
                    <input class="form-control" id="telephone" type="text" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input class="form-control" id="email" type="email" />
                </div>
                <div class="col-md-6">
                    <input 
                    class="btn btn-primary" 
                    id="btn" 
                    type="submit" 
                    value="Cadastrar"
                    onclick="createUser()"
                    />
                </div>
            </div>
        </div>
   
        
    </div>
    <script src="../scripts/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
    
    
</body>
</html>
